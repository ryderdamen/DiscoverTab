<!DOCTYPE html>
<html id="html">

<head>
    <meta charset="UTF-8">
    <title>DiscoverTab Options</title>
    <link rel="stylesheet" href="css/options.css" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/mapStyle.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/options.js"></script>
</head>

<body>
	<div class="header">
		
		<div class="header-map" id="map"></div>
		<div class="header-map-cover" id="map-cover"></div>
		
	</div><!-- /Header -->
    <div class="container">
        <h1>DiscoverTab Options</h1>
        <p class="attribution">Created By <a href="http://ryderdamen.com" target="_blank">Ryder Damen</a></p>
        <p>Here are a few options you can customize. Enjoy!</p>
        
        <table class="options-table">
            <tr>
	            <th>Standard Options</th>
            </tr>
            <tr>
	            <td>Your Name</td>
	            <td><input type="text" id="userName"></td>
            </tr>
            <tr>
	            <td>Theme</td>
	            <td>
		            <form>
					  <input type="radio" name="theme" value="0" checked="true"> Light<br>
					  <input type="radio" name="theme" value="1" id="darkTheme"> Dark<br>
					</form>
				</td>
            </tr>
			<tr>
	            <td>Enable Discovery Mode</td>
	            <td><input type="checkbox" id="randomMode"></td>
            </tr>
			
            <tr>
	            <th>Advanced Options</th>
            </tr>
           <tr>
	            <td>Zoom Level</td>
	            <td>Low&nbsp;<input type="range" min="5" max="17" id="zoom">&nbsp;High</td>
            </tr>
            <tr>
	            <td>Google Maps API Key</td>
	            <td><input type="text" id="gmapsApiKey"></td>
            </tr>
            <tr>
	            <td>
		            <button id="submitButton" class="submit-button">Save Settings</button>
	            </td>
            </tr>
	    </table>
    </div>
</body>

</html>
